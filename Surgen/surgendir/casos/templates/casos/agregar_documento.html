{% extends "casos/base.html" %}
{% block content %}
    <div class="col text-center"><h1>Operador SUR-Gen</h1></div>
    </br>
    <h2>{{caso}}</h2>
    <h4>Subir un nuevo documento: </h4>
    <br/>
    <form action="" method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_documento.as_p }}
    <br/>
    <input type="submit" value="Aceptar" class="btn btn-secondary">
    <div class="col-sm text-lg-end">
        <a href="{% url 'casos-operador_ver_caso' caso.id %}"> <button type="button" class="btn btn-secondary">Cancelar</button> </a>
    </div>
    </br>

{% endblock content %}
