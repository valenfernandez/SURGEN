<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUR-Gen</title>
        <style>
            h1 {text-align: center;}
        </style>
    </head>
    <body>
        <h1>Concurrencias registradas referentes a la causa: {{caso}}</h1>
        {% for concurrencia in concurrencias %}
            <div class="card mb-4">
                <div class = "card-body">
                    <div class="row-sm-9">
                        <b>{{concurrencia.lugar_concurrido}}:</b> {{concurrencia.descripcion}}
                    </div>  
                    <div>Publicado: {{concurrencia.fecha}}</div>  
                </div>           
            </div>
            <br>
        {% endfor %}
    </body>
</html>
