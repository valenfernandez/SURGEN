
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- --------------- -->
        <!-- por fuera del starter de bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
        
        <!--Fuentes-->
        <link href="https://fonts.googleapis.com/css?family=Inria+Sans&display=swap" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">



        <!--iconos-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        {% if title %}
            <title>SUR-Gen - {{ title }}</title>
        {% else %}
            <title>SUR-Gen</title>
        {% endif %}
    </head>
    <body>
        <div class="row">
            <div class="login-container">
                <div class="col-md-6">
                    <span class="v3_18">SUR-Gen</span><span class="v5_28">Sistema unificado de registros</span>
                </div>
                <div class="col-md-6">
                    <div class="login-section">
                        <form method="post" class="login-form">
                            {% csrf_token %}
                            <div class="white">Iniciar Sesión</div>
                            </br>
                            </br>
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            </br>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            </br>
                            <button type="submit" class="btn btn-info">Entrar</button>
                            <hr>
                            <!-- <a href="#" class="forgot-password">Olvido su contraseña?</a> -->
                            
                        </form>
                    </div>
                </div>
            </div>
            </div>
    
            <!--BOOTSTRAP-->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    
    </body>
</html>
