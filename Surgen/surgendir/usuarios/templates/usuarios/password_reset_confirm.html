{% extends "casos/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <h2>Cambio de contraseña</h2><hr>
        <p>Porfavor ingresa tu nueva contraseña</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-outline-info" type="submit">Aceptar</button>
        </form>
    </div>
{% endblock %}
